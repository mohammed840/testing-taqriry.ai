<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    
    <!-- Link to Google Font Orbitron for a futuristic look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #000000);
            color: #fff;
            font-family: 'Orbitron', sans-serif; /* Apply Orbitron font for a futuristic look */
            text-align: center;
            overflow: hidden;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

       

        .logo img {
            width: 300px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .new-image {
            width: 350px; /* Adjust width as needed */
            height: auto;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            letter-spacing: 3px;
            animation: slideDown 1s ease-in-out;
            font-weight: 700;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 50px;
            line-height: 1.5;
            animation: fadeIn 1.5s ease-in-out;
        }

        .email-container {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .email-container input[type="email"] {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #fff;
            border-radius: 25px 0 0 25px;
            outline: none;
            color: #000;
            width: 300px;
            transition: box-shadow 0.3s ease;
        }

        .email-container input[type="email"]:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .email-container button {
            padding: 12px 80px;
            font-size: 1rem;
            border: none;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            border-radius: 0 25px 25px 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .email-container button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-icons a img:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .message {
            font-size: 1rem;
            margin-top: 20px;
            color: #4CAF50;
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="static/images/Taqriry.png" alt="Logo">
    </div>
    <!-- New image below the logo -->
    <img src="static/images/all-needs-icon.gif" alt="Additional Image" class="new-image">
    <h1>Something awsome is Coming Soon</h1>
    <p>Be part of the journey to shape the future with the power of AI.</p>
    <div class="email-container">
        <input type="email" id="email" placeholder="Email address" required>
        <button type="button" onclick="submitEmail()">Submit</button>
    </div>
    <div class="social-icons">
        <a href="#" target="_blank"><img src="static/images/twitter-icon.png" alt="Twitter"></a>
        <a href="#" target="_blank"><img src="static/images/linkedin-icon.png" alt="LinkedIn"></a>
        <a href="#" target="_blank"><img src="static/images/instagram.png" alt="instagram"></a>
        <a href="#" target="_blank"><img src="static/images/facebook-icon.png" alt="Facebook"></a>
    </div>
    <div class="message" id="confirmationMessage">Thank you! You will be notified when we go live.</div>

    <script>
        function submitEmail() {
            const email = document.getElementById("email").value;
            const message = document.getElementById("confirmationMessage");

            if (email) {
                message.style.display = "block";
                document.getElementById("email").value = "";

                setTimeout(() => {
                    message.style.display = "none";
                }, 3000);
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>
</body>
</html>
